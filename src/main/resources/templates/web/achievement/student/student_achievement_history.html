<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<div id="page-wrapper">
    <div class="br-pageheader pd-y-15 pd-l-20">
        <nav class="breadcrumb pd-0 mg-0 tx-12">
            <a class="breadcrumb-item dy_href" href="#/web/menu/achievement/student/query">学生成绩查询</a>
            <span class="breadcrumb-item active">历史成绩</span>
        </nav>
    </div><!-- br-pageheader -->
    <div class="pd-x-20 pd-sm-x-30 pd-t-20 pd-sm-t-30">
        <h4 class="tx-gray-800 mg-b-5">学生成绩查询</h4>
        <p class="mg-b-0">历史成绩。</p>
    </div>

    <div class="br-pagebody">
        <div class="br-section-wrapper">
            <div class="row">
                <div class="col-md-12">

                    <div class="card">
                        <div class="card-header bg-dark">
                            <ul class="nav nav-tabs nav-tabs-for-dark card-header-tabs " id="semesterData">
                            </ul>
                        </div><!-- card-header -->
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="row">
                                        <div class="col-9 col-md-10">
                                            <input type="text" id="search" class="form-control form-control-sm"
                                                   placeholder="搜索"/>
                                        </div>
                                        <div class="col-3 col-md-2 text-center">
                                            <button type="button" id="refresh" class="btn btn-light btn-sm"><i
                                                    class="fa fa-refresh"></i>刷新
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12 mg-t-20">
                                    <div class="row">
                                        <div class="col-sm-6 col-md-3 text-center">
                                            院（系）/部:<span id="departmentName"></span>
                                        </div>
                                        <div class="col-sm-6 col-md-3 text-center">
                                            行政班级:<span id="organizeName"></span>
                                        </div>
                                        <div class="col-sm-6 col-md-3 text-center">
                                            学号:<span id="studentNumber"></span>
                                        </div>
                                        <div class="col-sm-6 col-md-3 text-center">
                                            姓名:<span id="realName"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12 mg-t-5">
                                    <div class="bd bd-gray-300 rounded table-responsive">
                                        <table class="table table-hover mg-b-0">
                                            <thead class="thead-colored thead-info">
                                            <tr>
                                                <th>序号</th>
                                                <th>课程名称</th>
                                                <th>课程代码</th>
                                                <th>课程类别一</th>
                                                <th>课程类别二</th>
                                                <th>教学班代码</th>
                                                <th>成绩</th>
                                                <th>学分</th>
                                                <th>绩点</th>
                                                <th>学分绩点</th>
                                                <th>修读性质</th>
                                                <th>备注</th>
                                            </tr>
                                            </thead>
                                            <tbody id="dataTable">
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div><!-- card -->
                </div>
            </div>
        </div>
    </div>

    <!--定义数据模板-->
    <script id="semester_template" type="text/x-handlebars-template">
        {{#each listResult}}
        <li class="nav-item">
            <a class="nav-link bd-0 pd-y-8 semester" href="javascript:" data-id="{{semesterId}}">{{semester}}</a>
        </li>
        {{/each}}
    </script>
    <script id="data_template" type="text/x-handlebars-template">
        {{#each listResult}}
        <tr>
            <td>{{serialNumber}}</td>
            <td>{{courseName}}</td>
            <td>{{courseCode}}</td>
            <td>{{courseTypeOne}}</td>
            <td>{{courseTypeTwo}}</td>
            <td>{{teachingClassCode}}</td>
            <td>{{achievement}}</td>
            <td>{{credits}}</td>
            <td>{{point}}</td>
            <td>{{gradePoint}}</td>
            <td>{{nature}}</td>
            <td>{{remark}}</td>
        </tr>
        {{/each}}
    </script>

    <input type="hidden" id="paramStudentNumber" th:value="${studentNumber}"/>
    <input type="hidden" class="dy_script"
           th:value="${@mvcResourceUrlProvider.getForLookupPath('/js/achievement/student/student_achievement_history.js')}"/>
</div>
<!-- /#page-wrapper -->
</body>

</html>
